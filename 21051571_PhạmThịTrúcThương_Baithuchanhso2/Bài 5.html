<!DOCTYPE html>
<html>
<head>
    <title>LOGIN</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
      
        .login-container {
            background-color: black;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
        }
      
        .logo {
            color: white;
            font-size: 40px;
            margin-bottom: 20px;
        }
      
        .input-field {
            background-color: lightgray;
            border-radius: 10px;
            padding: 10px;
            width: 250px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
      
        .bt {
            margin-right: 10px;
        }
        .icon {
            margin-left: 60px;
        }

        .password-field {
            position: relative;
        }
      
        .show-password-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
      
        .submit-button {
            background-color: red;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
        }
        
        .red-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 50%;
            background-color: red;
            margin-left: 10px;
            margin-top: 40px;
            border-radius: 10px;
        }
        
        .red-box .submit-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 5px;
            height: 90px;
            font-size: 24px;
            margin-top: 0px;
        }
     </style>
</head>

<body>
    <div class="container">
        <div class="login-container">
            <div>
                <div class="logo">
                    <span class="bt">üîê</span>Login
                </div>
                <div class="input-field">
                    <input type="text" placeholder="T√™n ƒëƒÉng nh·∫≠p" id="username">
                    <span class="icon">üÜî</span>
                </div>
                <div class="input-field password-field">  
                    <input type="password" placeholder="M·∫≠t kh·∫©u" id="password">
                    <span class="show-password-icon">üîë</span>
                </div>
            </div>
            <div class="red-box">
                <div class="submit-button" id="submit-button">üîí</div>
            </div>
        </div>
    </div>

    <script>
        const showPasswordIcon = document.querySelector('.show-password-icon');
        const passwordInput = document.querySelector('input[type="password"]');
        showPasswordIcon.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                showPasswordIcon.textContent = 'üîì';
            } else {
                passwordInput.type = 'password';
                showPasswordIcon.textContent = 'üîë';
            }
        });

        const submitButton = document.getElementById('submit-button');
        submitButton.addEventListener('click', function() {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const username = usernameInput.value;
            const password = passwordInput.value;

            if (username === 'admin' && password === 'password') {
                alert('ƒêƒÉng nh·∫≠p th√†nh c√¥ng!');
            } else {
                alert('T√™n ƒëƒÉng nh·∫≠p ho·∫∑c m·∫≠t kh·∫©u kh√¥ng ch√≠nh x√°c!');
            }
        });
    </script>
    
</body>
</html>
