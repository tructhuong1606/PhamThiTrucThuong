<!DOCTYPE html>
<html>
<head>
    <title>GIẢI PHƯƠNG TRÌNH BẬC I</title>
    <style>
        .container {
            width: 450px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #77b6e6;
        }

        .input-group {
            margin-bottom: 10px;
        }

        .input-group label {
            display: inline-block;
            width: 100px;
        }

        .input-group input {
            width: 200px;
            padding: 5px;
            background-color: #F5F5F5;
        }

        .result {
            font-weight: bold;
            margin-top: 10px;
        }

        .btn {
            background-color: #0066FF;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .gpt {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="gpt">GIẢI PHƯƠNG TRÌNH BẬC I</h1>
        <div class="input-group">
            <label for="input-a">Nhập hệ số a:</label>
            <input type="number" id="input-a">
        </div>
        <div class="input-group">
            <label for="input-b">Nhập hệ số b:</label>
            <input type="number" id="input-b">
        </div>
        <button class="btn" onclick="giaiPhuongTrinh()">Giải Phương Trình</button>
        <div class="result" id="result">KẾT QUẢ</div>
    </div>

    <script>
        function giaiPhuongTrinh() {
            var a = parseFloat(document.getElementById('input-a').value);
            var b = parseFloat(document.getElementById('input-b').value);
            var resultEl = document.getElementById('result');

            if (a === 0) {
                if (b === 0) {
                    resultEl.innerHTML = "Phương trình vô số nghiệm";
                } else {
                    resultEl.innerHTML = "Phương trình vô nghiệm";
                }
            } else {
                var x = -b / a;
                resultEl.innerHTML = "KẾT QUẢ: Nghiệm của phương trình là x = " + x;
            }
        }
    </script>
    
</body>
</html>
